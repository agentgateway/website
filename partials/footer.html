<style>
  .hextra-footer {
    display: none
  }
</style>
<footer class="bg-primary-bg text-white py-[4.375rem] md:py-25 px-12 xl:px-25 bg-[url(/hero-background.svg)] bg-[center_top_-27rem]">
  <div class="flex flex-col md:flex-row justify-between gap-[3.125rem] md:gap-0 max-w-[1440px] mx-auto">
    <div class="flex flex-col gap-4 items-center md:items-start">
      {{ partial "utils/icon.html" (dict "name" "logo" ) }}
    </div>
    <div class="flex flex-col flex-wrap md:flex-row gap-[2.5625rem] items-center md:max-h-[3.1875rem] justify-end">
      <a class="link flex items-center gap-2 whitespace-nowrap text-secondary-link text-[1.125rem] leading-[1.6875rem] md:text-base" href="https://github.com/kgateway-dev/kgateway">
        {{ partial "utils/icon.html" (dict "name" "github" "attributes" "class='fill-secondary-link h-6 w-6'") }} GitHub
      </a>
    </div>
  </div>
</footer>
