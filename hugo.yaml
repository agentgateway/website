baseURL: "/"
enableRobotsTXT: true
canonifyURLs: true
title: "agentgateway | Agent Connectivity Solved"

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: "assets"
      target: "assets"
    - source: "fonts"
      target: "static/fonts"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "assets/.*\\.(.*)$"
      target: "$1"

caches:
  getresource:
    dir: ":cacheDir/:project"
    maxAge: 1h  # Cache remote resources for 1 hour to balance freshness and build speed

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Docs
      url: /docs
      weight: 2
    - name: Tutorials
      url: /docs/local/latest/tutorials
      weight: 3
    - name: Integrations
      url: /docs/local/latest/integrations
      weight: 4
    - name: Blog
      weight: 5
      url: /blog
    - name: Enterprise
      weight: 6
      url: /enterprise
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 10
      url: "https://github.com/agentgateway/agentgateway"
      params:
        icon: github

params:
  title: agentgateway
  description: Agentgateway is an open source project that is built on AI-native protocols to connect, secure, and observe agent-to-agent and agent-to-tool communication across any agent framework and environment.
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo-dark.svg
      link: /
      width: 494
      height: 100
    width: wide
  images:
    - /ogimage.png

  page:
    width: wide

  theme:
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: summary

  editURL:
    enable: false

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    giscus:
      repo: imfing/hextra
      repoId: 
      category: General
      categoryId: 

  searchbot:
    urls:
      websites: https://searchbot.tryhelix.ai/
      bots: https://searchbot.tryhelix.ai/bots
  
  # Section-specific configurations
  sections:
    local:
      versions:
        - version: "0.13.x"
          dropdown: "main"
          linkVersion: "main"
          url: "/main"
        - version: "0.12.x"
          dropdown: "0.12 (latest)"
          linkVersion: "latest"
          url: "/latest"
        # Hide 0.11.x docs until decide if we need to have back versions  
        # - version: "0.11.x"
        #   dropdown: "0.11"
        #   linkVersion: "0.11.x"
        #   url: "/0.11.x"
    kubernetes:
      versions:
        - version: "2.3.x"
          dropdown: "main"
          linkVersion: "main"
          url: "/main"
        - version: "2.2.x"
          dropdown: "2.2 (latest)"
          linkVersion: "latest"
          url: "/latest"
  
  gtmContainerID: "GTM-MDMTFJQC"
