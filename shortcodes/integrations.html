{{ $data := .Site.Data.integrations }}

{{ if $data }}
  <section id="integrations" class="bg-secondary-bg text-white py-[4.375rem] md:py-50 px-4 md:px-12 xl:px-25">
    <div class="flex flex-col gap-[3.125rem] md:gap-[6.9375rem] items-center max-w-[1440px] mx-auto">
      <h2 class="font-heading text-[2.5rem] font-semibold leading-[2.75rem] tracking-tight">Integrates with:</h2>
      <div class="flex flex-wrap gap-8 justify-center items-center">
        {{ range $data }}
          <img class="w-2/6 md:w-1/6 h-full px-[1.98963rem] py-[2.37419rem]" src="{{ .logoPath }}" />
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
