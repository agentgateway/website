{{ define "main" }}
<script>
    document.querySelector('html').classList.remove('dark');
</script>
<div class='mx-auto flex bg-white text-gray-900'>
    {{ partial "sidebar.html" (dict "context" . "disableSidebar" true) }}
    <article class="w-full break-words flex justify-center">
        <main class="w-full relative overflow-hidden">
            {{ partial "nav.html" . }}
            <section class="bg-primary-bg text-white pb-[4.375rem] lg:pb-20 px-4 lg:px-12 xl:px-25 bg-[url(/hero-background.svg)] bg-center bg-no-repeat pt-[9.875rem] lg:pt-40 bg-[length:61.85319rem_60.14119rem] lg:bg-auto">
                <div class="md:px-32 mx-auto max-w-[1440px] flex flex-col justify-center">
                    <h1 class="text-[2.1875rem] lg:text-[4.0625rem] font-bold leading-[2.40625rem] lg:leading-[4.46875rem] pb-4 text-white">
                    {{ $.Page.Params.Title }}
                    </h1>
                    <h2 class="text-3xl font-semibold text-white">
                    {{ $.Page.Params.Author }}
                    </h2>
                    <h3 class="text-2xl font-semibold pb-4 text-white">
                    {{ $.Page.Params.PublishDate | time.Format ":date_medium" }}
                    </h3>
                    <p class="text-white">{{ $.Page.Params.Description }}</p>
                </div>
            </section>
            <div class="px-10 md:px-32 py-32 max-w-[1440px] mx-auto prose prose-gray prose-lg max-w-none 
                        prose-headings:text-gray-900 prose-p:text-gray-700 prose-a:text-blue-600 
                        prose-a:hover:text-blue-800 prose-strong:text-gray-900 prose-code:text-red-600 
                        prose-code:bg-gray-100 prose-code:px-1 prose-code:py-0.5 prose-code:rounded
                        prose-pre:bg-gray-100 prose-pre:text-gray-800
                        prose-blockquote:border-l-blue-500 prose-blockquote:bg-gray-50 prose-blockquote:text-gray-600
                        prose-li:text-gray-700">
                {{ .Content }}
            </div>
        </main>
    </article>
</div>
{{ end }}
