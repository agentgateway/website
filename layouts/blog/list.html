{{ define "main" }}
<div class='mx-auto flex bg-gray-50 text-gray-900 text-left'>
    {{ partial "sidebar.html" (dict "context" . "disableSidebar" true) }}
    <article class="w-full flex justify-center">
        <main class="w-full relative overflow-hidden">
            {{ partial "nav.html" . }}
            {{ .Content }}
        </main>
    </article>
</div>
{{ end }}
